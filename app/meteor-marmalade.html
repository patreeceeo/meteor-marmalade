<template name="philosophyTemplate">
  {{> navPartial }}
  <div id='philosophy' class='page'>
    <p>Welcome to the scrawl on<p>
    <h1>The Under Side of the Table</h1>
    <h3>Some Loosely-Held Opinions on Computer Programming (in no particular order:)</h3>
    <ol>
      <li>Never get abstract, automatic, or fancy right off the bat. Think simple, down-to-earth, niche. Write repetitive code until the pattern becomes clear, then find the abstraction that removes the repetition without sacrificing clarity or maintainability.</li>
      <li>Get something that works ASAP, even if it's only 1/1,000,000,000,000 of what you ultimately want.</li>
      <li>Test, Test, Test! Automation (after you've done #1) is your friend.</li>
      <li>Keep it working as you add features. Steady progress with passing tests at each step is good. Giant leaps in the dark are for learning purposes only.</li>
      <li>Inject dependencies at runtime, and gracefully handle when they can't be met.</li>
      <li>If you can't explain it to your grandma, you don't understand it.</li>
      <li>If you can explain it to your grandma and she doesn't understand it easily, its probably a bad idea. You need to be twice as clever as the code you're debugging. If you put all your cleverness into writing the code then only someone twice as clever can debug it.</li>
      <li>Write software that improves your own life and chances are it will improve the lives of others as well.</li>
      <li>At the same time as #8, write everything with an eye towards making it useful to someone else.</li>
      <li>Good software is lasagna that's been cleanly cut into personal-size cubes. Bad software is spaghetti.</li>
      <li>Take care of the end-user by taking care of the middle-user. The care taken for the parts of the software that the end-user never sees will eventually effect the complexion of the parts the end-user does see. Fix &ldquo;broken windows&rdquo; as you encounter them.</li>
      <li>Developer job satisfaction should always be top priority.</li>
      <li>Writing and using automated tests changes how you write code and will make it easier to achieve all of the above.</li>
      <li>Experience is the best teacher.</li>
      <li>But don't learn everything the hard way. Read other people's code, opinions, rants on Computer Programming.</li>
      <li>The first rule of Computer Programming is that there are no hard rules, only guidelines. It will never be a science but always an art.</li>
      <li>Good software was written primarily for humans to understand. It also happens to be comprehensible to a computer.</li>
      <li>Put on your emotionally-detached-scientist cap when things go wrong (in spite of my great advice.)</li>
      <li>Rabbit holes can be deep, don't get lost down there.</li>
      <li>It's amazing how much a frustrating bug can color your outlook on life. Try not to make any important decisions while under its spell.</li>
      <li>Don't forget to have fun.</li>
    </ol>
  </div>
  {{> mobileNavPartial }}
</template>
